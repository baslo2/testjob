name: Build

on:
  push:
    branches:
      - "main"

jobs:
  build-and-test:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: build
        run: mvn clean package